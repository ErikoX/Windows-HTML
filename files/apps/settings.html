<div id="program-settings" class="window">
    <div id="program-settings-header" class="header">
        <div class="header-title">
            <ul class="header-content-left">
                <li><img src="files/img/settings-window.png"></img></li>
                <li class="editorfix" id="settingsheader">Editor</li>
            </ul>
        </div>
        
        <ul class="header-content-right">
            <li class="closebtn" onmouseup="closedown('settings')"><img src="files/img/close.png"></li>
        </ul>

        
    </div>
    <div id="content-settings" class="padded-fixed-content">
        <p>Save State</p>
        <input placeholder="Save State" id="settingssavestate">
        <button onclick="settingsgeneratesave()">Generate</button>
        <button onclick="settingsloadsave()">Load</button>
    </div>
</div>
